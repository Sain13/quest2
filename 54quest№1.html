<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="emblem.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest №1</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="soderzh">
        <h1>Разгадай загадку пропавших букв</h1>
        <div class="keyboard"> 
          <div class="key">Б</div>
          <div class="key">В</div>
          <div class="key">Д</div>
          <div class="key">Ж</div>
          <div class="key">З</div>
          <div class="key">Й</div>
          <div class="key">К</div>
          <div class="key">Л</div>
          <div class="key">М</div>
          <div class="key">Н</div>
          <div class="key">П</div>
          <div class="key">С</div>
          <div class="key">Т</div>
          <div class="key">У</div>
          <div class="key">Х</div>
          <div class="key">Ц</div>
          <div class="key">Ч</div>
          <div class="key">Ш</div>
          <div class="key">Щ</div>
          <div class="key">Ы</div>
          <div class="key">Э</div>
          <div class="key">Ю</div>
        </div> 
        <p class="hint">Подсказка: собери слово из недостающих букв. Это будет ваше кодовое слово, которое необходимо сказать учителям предмета, указанного в кодовом слове. Так вы и найдете нужного вам учителя</p>
      </div>
      
</body>
</html>
